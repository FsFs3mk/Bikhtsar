<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}" >
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <title>My Website</title>
  </head>
  <body>
    <h1>Audio Recorder and Summarizer</h1>
    <button id="uploadButton" class="button-primary">Upload Pre-recorded Audio</button>
    <button id="recordButton" class="button-primary">Start Recording</button>
    <input type="file" id="uploadInput" accept="audio/*" style="display:none" />
    <h2>Recording:</h2>
    <audio id="audioPlayer" controls style="display:none"></audio>
    <canvas id="frequencySpectrum" width="20%" height="5%"></canvas>
    <h2>Transcription:</h2>
    <textarea id="transcription" rows="10" cols="50" readonly></textarea>
    <h2>Summary:</h2>
    <textarea id="summary" rows="10" cols="50" readonly></textarea>
    <script src="{{ url_for('static', filename='scripten.js') }}"></script>
  </body>
</html>
